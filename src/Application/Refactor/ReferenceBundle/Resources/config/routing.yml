    defaults: { _controller: ApplicationRefactorReferenceBundle:Fiche:add}
refactor_show_projects:
    path:  /projects/show/{id}
    defaults: { _controller: ApplicationRefactorReferenceBundle:Fiche:show}
    requirements:
        id:  \d+
refactor_edit_projects:
    path:  /projects/edit/{id}
