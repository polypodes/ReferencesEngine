<section class="container add_project in">
    <div class="new_project_wysiwyg">
        <div class="image" ng-style="{'background-image':'url('+project_data.cover+')'}">
            <div class="gradient"></div>
            <form action="uploads/upload.php" ng-upload="uploadCoverComplete(content)">
                <section>
                    <input type="file" name="file" class="file" ng-click="uploadImg()" ng-model="file" data-cover></input>
                    <i class="fa fa-angle-down"></i><span>Ajouter une couverture</span>
                    <input type="submit" class="fileSubmitCover">
                </section>
            </form>

        </div>
        <div class="text">

            <h3>
                <input type="text" class="live_edit input_intro"  ng-model="project_data.intro">
            </h3>
            <h4>
                <input type="text" class="live_edit input_title" ng-model="project_data.title">
            </h4>
            <h3 class="date">
                <input type="text" class="live_edit input_date"  ng-model="project_data.date">
            </h3>

            <div class="live_edit desc">
                <textarea  ng-model="project_data.desc"></textarea>
            </div>

        </div>
        <section class="classification">
            <div class="categories">
            <h3>Catégories</h3>
                <ul>
                    <li ng-repeat="category in categories.projects" ng-click='selectCategory($index)' ng-class="{'selected' : project_data.category == category.id}">{{category.title}}</li>
                </ul>
            </div>
            <div class="tags">
            <h3>Mots clés</h3>
                <input type="text" ng-model="addedTag" ng-keyup="addTag($event)" placeholder="Ajouter un mot clé">
                <ul>
                    <li ng-repeat="tag in project_data.tags">{{tag}} <span ng-click='deleteTag($index)'>X</span></li>
                </ul>
            </div>
            <div class="clear"></div>
        </section>
        <div class="clear"></div>
    </div>
    <div class="bottom_box">
        <div class="medias">
            <h3>Médias complémentaires</h3>
            <ul>
                <li class="add">
                    <div>
                        <form action="uploads/upload.php" ng-upload="uploadComplete(content)">
                            
                            <section>
                                <input type="file" name="file" class="file" ng-click="uploadImg()" ng-model="file" data-file></input>
                                <i class="fa fa-angle-down"></i><span>Ajouter un média</span>
                                <input type="submit" class="fileSubmit">
                            </section>
                        </form>
                    </div>
                </li>
                <li ng-repeat="file in project_data.files">
                    <div ng-style="{'background-image':'url('+file.path+')'}">
                    
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <span class="submit" ng-click="addProject()">
        Enregistrer
    </span>

    <div class="clear"></div>

</section>
