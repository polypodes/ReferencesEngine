 <section class="container projects in">
    <section class="white_head">
        <section class="search">
            <h4>Filtrer les projets :</h4>
            <section class="col">
                <input type="search" ng-model="search" placeholder="Tapez un mot-clÃ©, une date ..." class="add_tag">
            </section>
            <section class="col cat_infos" ng-show="cat_id!=0">
                <div class="big_button input-{{button_rename}}">
                    <div class="legend text" ng-show="!button_rename" ng-click="toggleRenameInput()">Renommer
                        <div class="icon">
                            <i class="fa fa-file-text-o"></i>
                        </div>
                    </div>
                    <div class="legend input" ng-show="button_rename">
                        <input type="text" ng-model="cat_name" ng-keyup="changeCategoryName($event)" focus-on="inputRenameShown" />
                        <div class="icon" ng-click="changeCategoryName($event)">
                            <i class="fa fa-check-square-o"></i>
                        </div>
                    </div>
                </div>
            </section>
        </section>
  
    </section>
    <section class="items">
        <div ng-if="projects.length==0">Aucun projet</div>
        <div ng-repeat="project in projects | filter : search" class="item" item-animation>
           
                <span class="close" ng-click="deleteProject(project.id)">x</span>
                <a class="project" href="#/project/{{project.id}}">
                   <!--  <h4>{{project.title}}</h4> -->
                    <div class="gradient"></div>

                    <div class="image" style="background-image:url({{project.cover}})"></div>
                    <div class="desc">
                        
                        <h4>{{project.title}}</h4>
                        <section class="tags">
                            <span ng-repeat="tag in project.tags">{{tag}}</span>
                        </section>
                        <div class="date">
                            <span>{{project.date}}</span>
                        </div>
                        <div class="books">
                            <span>Dans {{project.books_count}} cahier</span>
                        </div>
                    </div>
                </a>
        </div>
        <div class="clear"></div>
    </section>
</section>
